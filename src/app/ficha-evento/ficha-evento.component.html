<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<app-header></app-header>
<div class="contenedorEvent">
    <img [src]="evento?.imagen_logo" alt="{{ evento?.nombre }}">
    <div>
        <h2>{{ evento?.nombre }}</h2>
        <p class="inicio_funcion"><i class="bi bi-calendar"></i> {{ evento?.inicio_funcion }}</p>
        <p class="lugar"><i class="bi bi-geo-alt-fill"></i> {{ evento?.lugar }}</p>
        <p class="descripcion_corta">{{ evento?.descripcion_corta }}</p>
        <p class="estado">{{ evento?.estado }}|</p>
        <p class="restriccion">{{ evento?.restriccion }}</p>
    </div>
</div>
<div class="inicio_funcion2">
    <p class="subInicio"><i class="bi bi-clock-fill"></i> {{ evento?.inicio_funcion }}</p>
</div>
<div class="mapContenedor">
    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.3890772025306!2d-64.18908332507121!3d-31.430953996954504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a28c52686505%3A0xbc7cbc98bdf47b78!2sChile%20250%2C%20X5000%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1716047867030!5m2!1ses-419!2sar" 
        width="600" height="280" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
</div>

<app-footer class="footer"></app-footer>
