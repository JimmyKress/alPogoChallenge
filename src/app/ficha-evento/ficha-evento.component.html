@for (event of eventsId; track eventsId) {
    <div>
        <h1>{{ event.nombre }}</h1>
        <img [src]="event.imagen_logo" alt="{{ event.nombre }}">
        <p>Inicio: {{ event.inicio_funcion }}</p>
        <p>Lugar: {{ event.lugar }}</p>
        <p>Restricciones: {{ event.restriccion }}</p>
        <p>Precio: ${{ event.menor_precio }}</p>
    </div>
}
