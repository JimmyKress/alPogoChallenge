      <app-event

<!-- Muestra el botón "Ver más" después de la tercera fila -->
<div class="load-more-container" *ngIf="showLoadMoreButton">
  <button mat-button (click)="loadMore()" class="verMas">Ver más</button>
</div>

  <div class="modal-content">
    <p>Bienvenido/a</p> 
      <p>
        Esto es un proyecto sin fines de lucro,
        creado con el fin de compartir mi experiencia en el desarrollo Front-end .
        ¡Espero que lo disfrutes!
    </p>
    <button class="boton-ok" (click)="cerrarMensaje()">Ok</button>
  </div>
</div>
