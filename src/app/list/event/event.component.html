<div class="event-card">
    <mat-card>
        <img
        class="event-card-clickable"
        (click)="viewEvent(evento?.id_evento)"
        mat-card-image [src]="evento?.imagen_logo"
        alt="{{ evento?.nombre }}"
        >
        <mat-card-header
        class="event-card-clickable"
        (click)="viewEvent(evento?.id_evento)"
        >
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ evento?.nombre }}</mat-card-title>
            <mat-card-subtitle>{{ evento?.inicio_funcion }}</mat-card-subtitle>
            <mat-card-subtitle>{{ evento?.lugar }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button id="precio">Comprar desde: ${{ evento?.menor_precio }}</button>
            <button mat-button id="rest">{{ evento?.restriccion }}</button>
        </mat-card-actions>
    </mat-card>
</div>
